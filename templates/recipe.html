<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottley Drink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipes</h1>
            <a href="{{ url_for('auth_routes.logout') }}">Logout</a>
        </header>
        <div class="recipe-list">
            {% for recipe in recipes %}
            <div class="recipe">
                <h2>{{ recipe.name }}</h2>
                <p>{{ recipe.ingredients | join(', ') }}</p>
                <p>{{ recipe.instructions }}</p>
                <a href="{{ url_for('recipe_routes.edit_recipe', id=recipe._id) }}">Edit</a>
                <form action="{{ url_for('recipe_routes.delete_recipe', id=recipe._id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('recipe_routes.add_recipe') }}">Add Recipe</a>
    </div>
</body>
</html>
