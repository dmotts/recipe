<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_message }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Error {{ error_code }}</h1>
        </header>
        <div class="error-details">
            <p>{{ error_message }}</p>
            <p>If you believe this is a mistake, please <a href="/">return to the homepage</a> or contact support.</p>
        </div>
    </div>
</body>
</html>
