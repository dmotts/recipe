<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Recipe</h2>
        <form action="{{ url_for('recipe_routes.edit_recipe', id=recipe._id) }}" method="POST">
            <label for="name">Recipe Name</label>
            <input type="text" name="name" value="{{ recipe.name }}" required>

            <label for="ingredients">Ingredients (comma separated)</label>
            <input type="text" name="ingredients" value="{{ recipe.ingredients | join(', ') }}" required>

            <label for="instructions">Instructions</label>
            <textarea name="instructions" required>{{ recipe.instructions }}</textarea>

            <button type="submit">Update Recipe</button>
        </form>
        <a href="{{ url_for('recipe_routes.list_recipes') }}">Back to Recipes</a>
    </div>
</body>
</html>
